<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            margin-top: 40px;
        }

        .preview-container.active {
            display: block;
        }

        .images-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .image-box {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .image-box h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .checkered-bg {
            background-image:
                linear-gradient(45deg, #e0e0e0 25%, transparent 25%),
                linear-gradient(-45deg, #e0e0e0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #e0e0e0 75%),
                linear-gradient(-45deg, transparent 75%, #e0e0e0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            padding: 20px;
            border-radius: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-size: 1.1em;
            font-weight: 600;
        }

        .error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .error.active {
            display: block;
        }

        .buttons {
            display: none;
            margin-top: 30px;
            gap: 15px;
            justify-content: center;
        }

        .buttons.active {
            display: flex;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f2ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #e8ebff;
        }

        @media (max-width: 768px) {
            .images-wrapper {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Background Remover</h1>
        <p class="subtitle">Upload an image to remove its background using OpenCV GrabCut algorithm</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“·</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">Supports JPG, PNG (max 10MB)</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing image... This may take a few seconds</div>
        </div>

        <div class="error" id="error"></div>

        <div class="preview-container" id="previewContainer">
            <div class="images-wrapper">
                <div class="image-box">
                    <h3>Original Image</h3>
                    <img id="originalImage" src="" alt="Original">
                </div>
                <div class="image-box">
                    <h3>Background Removed</h3>
                    <div class="checkered-bg">
                        <img id="processedImage" src="" alt="Processed">
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons" id="buttons">
            <button class="btn btn-primary" id="downloadBtn">Download Result</button>
            <button class="btn btn-secondary" id="newImageBtn">Upload New Image</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const previewContainer = document.getElementById('previewContainer');
        const originalImage = document.getElementById('originalImage');
        const processedImage = document.getElementById('processedImage');
        const buttons = document.getElementById('buttons');
        const downloadBtn = document.getElementById('downloadBtn');
        const newImageBtn = document.getElementById('newImageBtn');

        let processedImageBlob = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Handle file upload and processing
        async function handleFile(file) {
            // Validate file size (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB');
                return;
            }

            // Show original image
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);

            // Hide previous results and errors
            error.classList.remove('active');
            previewContainer.classList.remove('active');
            buttons.classList.remove('active');

            // Show loading
            loading.classList.add('active');

            // Upload and process
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('process.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Show processed image
                    processedImage.src = result.outputUrl;
                    processedImageBlob = result.outputUrl;

                    loading.classList.remove('active');
                    previewContainer.classList.add('active');
                    buttons.classList.add('active');
                } else {
                    throw new Error(result.error || 'Processing failed');
                }
            } catch (err) {
                loading.classList.remove('active');
                showError(err.message || 'An error occurred while processing the image');
            }
        }

        // Show error message
        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }

        // Download result
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = processedImageBlob;
            link.download = 'background-removed.png';
            link.click();
        });

        // Upload new image
        newImageBtn.addEventListener('click', () => {
            fileInput.value = '';
            previewContainer.classList.remove('active');
            buttons.classList.remove('active');
            error.classList.remove('active');
        });
    </script>
</body>
</html>
